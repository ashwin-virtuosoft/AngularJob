
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="title">JobSeeker Registration</div>
    <div class="content">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" formControlName="firstName">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" formControlName="lastName">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" formControlName="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" formControlName="phoneNumber">
          </div>
          <div class="input-boxTest">
            <span class="details">Date of Birth</span>
            <input type="text" placeholder="Enter your number" formControlName="Date">
          </div>

          </div> -->

            <input type="text" placeholder="Enter your Organization Name" required>
          </div> -->
        </div>
